<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fff" />

  <title>PWA 3</title>
  <link rel="stylesheet" type="text/css" media="screen" href="app.css">
  <link rel="manifest" href="/app.webmanifest">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</head>
<body>
  
  <header><strong>Attendees 5</strong></header>
  
  <button onclick="getLocation()">Get Location</button>

  <div id="attendees"></div>

  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(console.log)
          .catch(console.error)
      })
    }

    function getLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
          console.log(position.coords)
          // alert(JSON.stringify(position.coords.latitude))
          // return position;
          axios
          .get('https://api.opencagedata.com/geocode/v1/json?q=52.1700885+21.033294299999998&key=224e8e01cf8f43a0aabb1b68341904a1')
          .then(el => {
              console.log(el.data.results[0].formatted)
              // alert(position.coords.latitude + '\n' + position.coords.longitude)
              alert(el.data.results[0].formatted)
          })
          .catch(err => console.log(err))
        })
      }
      else {
        console.info("geolocation is not supported in this environment");
      }
    }
  </script>

</body>
</html>
